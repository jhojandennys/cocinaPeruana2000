<!DOCTYPE html>
<html lang="es">
    <head th:fragment="fCabecera">
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Dashboard - RESTAURANTE FRITO</title>
        <link th:href="@{/CSS/styles.css}" rel="stylesheet" />
        <link th:href="@{/CSS/estilo.css}" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="sb-nav-fixed">
        <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark" th:fragment="fNav">
            <!-- Navbar Brand-->
            <a class="navbar-brand ps-3" th:href="@{/panel/}">RESTAURANTE FRITO</a>
            <!-- Sidebar Toggle-->
            <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!"><i class="fas fa-bars"></i></button>
            <!-- Navbar Search-->
            <form class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0">
            </form>
            <!-- Navbar-->
            <div sec:authorize="isAuthenticated()" style="color: yellow;">
                Welcome <b><span sec:authentication="name">Username</span></b>
                &nbsp;
                <i><span sec:authentication="principal.authorities">Roles</span></i>
              </div>
            <ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="fas fa-user fa-fw"></i></a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="#!">Ajustes</a></li>
                        <li><a class="dropdown-item" href="#!">Registro de actividad</a></li>
                        <li><hr class="dropdown-divider" /></li>
                        <form th:action="@{/logout}" method="post">
                            <input type="submit" value="Logout" />
                          </form>   
                    </ul>
                </li>
            </ul>
        </nav>
        <div id="layoutSidenav">
            <div id="layoutSidenav_nav" th:fragment="fMenu">
                <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                    <div class="sb-sidenav-menu">
                        <div class="nav">
                            <div class="sb-sidenav-menu-heading">Opciones</div>
                            <a id="opPlato" class="nav-link opPlato" th:href="@{/plato/}">
                                <div class="sb-nav-link-icon"><i class="fa-solid fa-bowl-food"></i></i></div>
                                Plato
                            </a>
                            <a id="opMenu2" class="nav-link opMenu2" th:href="@{/menu/}">
                                <div class="sb-nav-link-icon"><i class="fa-solid fa-utensils"></i></i></div>
                                Menu Del Dia
                            </a>
                            <a id="opPedido" class="nav-link opPedido" th:href="@{/pedido/}">
                                <div class="sb-nav-link-icon"><i class="fa-regular fa-pen-to-square"></i></div>
                                Registrar Pedido
                            </a>
                            <a id="opEstado" class="nav-link opEstado" th:href="@{/estado/}">
                                <div class="sb-nav-link-icon"><i class="fa-solid fa-boxes-packing"></i></i></div>
                                Estado de Pedido
                            </a>
                            <a id="opComprobante" class="nav-link opComprobante" th:href="@{/comprobante/}">
                                <div class="sb-nav-link-icon"></i><i class="fa-solid fa-file-invoice"></i></div>
                                Generar Comprobante
                            </a>
                            <a id="opEmpleado" class="nav-link opEmpleado" th:href="@{/empleado/}">
                                <div class="sb-nav-link-icon"><i class="fa-solid fa-users"></i></div>
                                Gestionar Empleados
                            </a>
                        </div>
                    </div>
                    <div class="sb-sidenav-footer">
                        <div class="small">Logged in as:</div>
                        Start Bootstrap
                    </div>
                </nav>
            </div>
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                    </div>
                </main>
                <footer class="py-4 bg-light mt-auto" th:fragment="fFooter">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; creado por Pedro Huacache 2023</div>
                            <div>
                                <a href="#">Privacy Policy</a>
                                &middot;
                                <a href="#">Terms &amp; Conditions</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
       <div id="Librerias" th:fragment="fLibrerias">
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
            <script th:src="@{/js/scripts.js}"></script>
       </div>
    </body>
</html>
